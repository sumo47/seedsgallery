<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seeds Gallery - Your one-stop shop for flower seeds, fertilizers, and gardening supplies. Buy and sell premium quality seeds.">
    <meta name="keywords" content="flower seeds, organic fertilizers, gardening supplies, buy seeds online, sell seeds, garden marketplace">
    <meta name="author" content="Seeds Gallery">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#16a34a">
    <meta name="application-name" content="Seeds Gallery">
    <link rel="canonical" href="https://seedsgallery.com/">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Seeds Gallery - Premium Flower Seeds & Fertilizers">
    <meta property="og:description" content="Discover, buy, and sell premium flower seeds and organic fertilizers on Seeds Gallery.">
    <meta property="og:url" content="https://seedsgallery.com/">
    <meta property="og:image" content="/og-image.svg">
    <meta property="og:site_name" content="Seeds Gallery">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Seeds Gallery - Premium Flower Seeds & Fertilizers">
    <meta name="twitter:description" content="Discover, buy, and sell premium flower seeds and organic fertilizers on Seeds Gallery.">
    <meta name="twitter:image" content="/og-image.svg">
    <meta name="twitter:creator" content="@SeedsGallery">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "GardenStore",
      "name": "Seeds Gallery",
      "description": "Premium marketplace for flower seeds, organic fertilizers, and gardening accessories.",
      "url": "https://seedsgallery.com/",
      "logo": "https://seedsgallery.com/favicon.svg",
      "image": "https://seedsgallery.com/og-image.svg",
      "email": "hello@seedsgallery.com",
      "telephone": "+1-555-123-4567",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Bloom Street",
        "addressLocality": "Garden City",
        "addressRegion": "CA",
        "postalCode": "90001",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://www.facebook.com/seedsgallery",
        "https://www.instagram.com/seedsgallery",
        "https://www.twitter.com/seedsgallery"
      ],
      "founder": {
        "@type": "Person",
        "name": "Seeds Gallery Team"
      },
      "offers": {
        "@type": "AggregateOffer",
        "availability": "https://schema.org/InStock",
        "priceCurrency": "USD",
        "lowPrice": "3.99",
        "highPrice": "49.99"
      }
    }
    </script>

    <title>Seeds Gallery - Premium Flower Seeds & Fertilizers</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
